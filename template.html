<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Graveyard</title>
    <link href="assets/css/style.css" rel="stylesheet" />
    <link rel="icon" href="assets/favicon.png" />
  </head>

  <body>
    <h1>Graveyard</h1>
    <hr />
    <div id="graveyard">
      {{# posts}}
      <div id="{{id}}" style="margin-top: {{days}}rem;">
        <div onclick="this.classList.toggle('light-up')" class="date-display">{{date}}</div>
        {{{content}}}
      </div>
      {{/ posts}}
    </div>
  </body>
</html>
